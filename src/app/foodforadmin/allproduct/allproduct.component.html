<div class="container">
    <h3 class="text-center mt-3" style="color: burlywood; background-color: grey; padding: 20px;">
        All products
    </h3>
  <table id="cus" class="text-center">
  <tr class="row">
  	<th class="col-sm-3">Id</th>
  	<th class="col-sm-3">Name</th>
  	<th class="col-sm-3">Quantity</th>
  	<th class="col-sm-3">Price</th>
  <tr class="row" *ngFor="let temp of productdata">
  	<td class="col-sm-3">{{temp.id}}</td>
  	<td class="col-sm-3">{{temp.name}}</td>
  	<td class="col-sm-3">{{temp.quantity}}</td>
  	<td class="col-sm-3">{{temp.price}}</td>
  </tr>
 </table>
 <ul class="list-group-infos mt-3">
        
	
	<li class="list-group-item mt-3" >
		<a class="navbar-brand black" routerLink="/welcomeadmin">Go back</a>
	</li>
</ul>
</div>
